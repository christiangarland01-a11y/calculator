<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div id="left">
                    <button class="btn">del</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                    <button class="btn screenBtn">7</button>
                    <button class="btn screenBtn">8</button>
                    <button class="btn screenBtn">9</button>
                    <button class="btn screenBtn">4</button>
                    <button class="btn screenBtn">5</button>
                    <button class="btn screenBtn">6</button>
                    <button class="btn screenBtn">1</button>
                    <button class="btn screenBtn">2</button>
                    <button class="btn screenBtn">3</button>
                    <button class="btn long screenBtn">0</button>
                    <button class="btn">.</button>
                </div>
                <div id="right">
                    <button class="btn">-</button>
                    <button class="btn tall">+</button>
                    <button class="btn tall">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
