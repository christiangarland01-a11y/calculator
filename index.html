<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div id="left">
                    <button id="delBtn" class="btn">del</button>
                    <button class="btn operatorBtn">/</button>
                    <button class="btn operatorBtn">*</button>
                    <button class="btn numBtn">7</button>
                    <button class="btn numBtn">8</button>
                    <button class="btn numBtn">9</button>
                    <button class="btn numBtn">4</button>
                    <button class="btn numBtn">5</button>
                    <button class="btn numBtn">6</button>
                    <button class="btn numBtn">1</button>
                    <button class="btn numBtn">2</button>
                    <button class="btn numBtn">3</button>
                    <button class="btn long numBtn">0</button>
                    <button id="decimalBtn" class="btn">.</button>
                </div>
                <div id="right">
                    <button class="btn operatorBtn">-</button>
                    <button class="btn tall operatorBtn">+</button>
                    <button id="equalBtn" class="btn tall">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
